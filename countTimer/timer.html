<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/_common/reset.css">
    <link rel="stylesheet" href="timer.css">
    <title>キッチンタイマー</title>
</head>

<body>
    <div class="timer">
        <div class="timer__textBox">
            <p class="timer__textMin js-textMin">00</p>
            <span class="timer__textUnit">M</span>
            <p class="timer__textSec js-textSec">00</p>
            <span class="timer__textUnit">S</span>
        </div>
        <div class="timer__switchBox">
            <button class="timer__switch timer__switch--value js-min">分</button>
            <button class="timer__switch timer__switch--value js-sec">秒</button>
            <div class="timer__switchINP">
                <button class="timer__switch js-toggle">スタート<span class="timer__switch--layout">ストップ</span></button>
                <button class="timer__switch timer__switchReset js-reset">リセット</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="timer.js"></script>  
</body>
</html>
